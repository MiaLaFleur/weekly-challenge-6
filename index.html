<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="header row">
        <h1 class="col-12 titleOfPage">Weather Dashboard</h1>
    </header>

    <main class="container row">
        <div class="col-3">
            <form id="citySearch">
                <label for="cityName">Search for a City:</label>
                <input type="text" id="cityName" name="cityName" class="form-control" placeholder="San Diego">
                <button type="button" class="searchBtn" id="searchBtn">Search</button>
            </form>
            <div id="recentSearches" class="recentSearches">

            </div>
        </div>
            <section class="weatherInfo col-9">
               <div id="weatherMainInfo" class="weatherMainInfo">

            </div>

            <div class="forecast5Days" id="forecast5Days">

            </div>
  
            </section>
           
            
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
